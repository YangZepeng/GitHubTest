CTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
	<div id="app"></div>
	</div>

	<script id="template" type="text/ractive">
		<h1 style= "color:{{color}}">
			{{greeting}},I'm {{name}}!
		</h1>
		<button on-click="showAddress">
			{{#if showAddress}}
				Hide Address
			{{else}}
				Show Address
			{{/if}}
		</button>
		{{#if showAddress}}
		<ul>
			{{#address}}
			<li>{{street}}</li>
			<li>{{city}}</li>
			<li>{{state}}</li>
			{{/address}}
		</ul>
		{{else}}
			<p>Address hiden</p>
		{{/if}}

		<h3>Friends</h3>
		<ul>
		{{#friends}}
			<li>{{name}} - {{age}}</li>
		{{/friends}}
		</ul>
		
		<jobs />

	</script>

	<script id="jobs" type="text/ractive">
			<h3>work history</h3>
			<table class="table">
				<tr>
					<th>ID</th>
					<th>Company</th>
					<th>Job Title</th>
					<th>Years</th>
				</tr>
				{{#each jobs:i}}
				<tr>
					<td>{{i}}</td>
					<td>{{company}}</td>
					<td>{{title}}</td>
					<td>{{years}}</td>
				</tr>
				{{/each}}
			</table>
			<!-- <button on-click="addJob">Add Job</button> -->
			<form on-submit="addJob"> 
				<h3>Add Jobs</h3>
				<div class="form-group">
				<input type="text" class="form-control" placeholder="input company" value={{jobCompany}}>
				</div>
				<div class="form-group">
				<input type="text" class="form-control" placeholder="input title" value={{jobTitle}}>
				</div>
				<div class="form-group">
				<input type="text" class="form-control" placeholder="input years" value={{jobYears}}>
				</div>
				<div class="form-group">
				<input type="submit" class="btn btn-default" value="Submit">
				</div>

			</form>

	</script>
	<script src='http://cdn.ractivejs.org/latest/ractive.js'></script>
	

	<script>

		var Jobs = Ractive.extend({
			template:'#jobs',
			isolated:true,
			oninit:function(){
				this.on('addJob',function(){
					this.push('jobs',
					{
					  company:this.get('jobCompany'),
						title:this.get('jobTitle'),
						years:this.get('jobYears')
					}
				  	);
					this.set('jobCompany');
					this.set('jobTitle');
				  	this.set('jobYears');
				  	return false;
				});
				
			},
			data:{
				jobs:[
					{
						company:'compay1',
						title:'title1',
						years:'3'
					},
					{
						company:'22222',
						title:'t22222',
						years:'3'
					},
					{
						company:'lalalalal3',
						title:'333',
						years:'3'
					},
					{
						company:'4~',
						title:'title4~',
						years:'3'
					}
				],
				jobCompany:'',
				jobTitle:'',
				jobYears:''
			}
		});


	
		var ractive = new Ractive({
			el:"#app",
			template:"#template",
			components:{jobs:Jobs},
			
			data:{
				greeting:'Hello!',
				name:'brad',
				color:'green',
				address:{
					street:'street~',
					city:'city~',
					state:'state~'
				},
				friends:[{
					name:'y',
					age:'22'
				},{
					name:'z',
					age:'21'
				},{
					name:'p',
					age:'23'
				}],
				
				showAddress:false
			}
			});
		ractive.on('showAddress',function(){
			ractive.toggle('showAddress');
		});

	</script>


</body>
</html>
